<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Masingita Ottis Maluleke</title>
  <link rel="stylesheet" href="styles/coming-soon.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<style>
  /* Base styles and reset */
  :root {
    --primary-color: #4361ee;
    --secondary-color: #3a0ca3;
    --accent-color: #4cc9f0;
    --text-light: #f8f9fa;
    --text-dark: #2b2d42;
    --background-light: #ffffff;
    --background-dark: #0a192f;
    --highlight-color: #4cc9f0;
    --success-color: #06d6a0;
    --transition-speed: 0.3s;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    color: var(--text-dark);
    background-color: var(--background-light);
    transition: background-color var(--transition-speed), color var(--transition-speed);
  }

  /* Dark mode */
  body.dark-mode {
    --text-dark: #f8f9fa;
    --text-light: #2b2d42;
    --background-light: #0a192f;
    --background-dark: #ffffff;
    color: var(--text-dark);
    background-color: var(--background-light);
  }

  /* Theme Toggle Button */
  .theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--primary-color);
    color: var(--text-light);
    border: none;
    padding: 10px 15px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    transition: background-color var(--transition-speed);
    z-index: 1000;
  }

  .theme-toggle:hover {
    background-color: var(--secondary-color);
  }

  .theme-toggle .fa-moon {
    display: none;
  }

  body.dark-mode .theme-toggle .fa-sun {
    display: none;
  }

  body.dark-mode .theme-toggle .fa-moon {
    display: inline;
  }

  /* Coming Soon Container */
  .coming-soon-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .content {
    max-width: 600px;
    padding: 20px;
  }

  .title {
    font-size: 4rem;
    color: var(--primary-color);
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
  }

  .subtitle {
    font-size: 1.5rem;
    color: var(--text-dark);
    margin-bottom: 40px;
    animation: fadeIn 2.5s ease-in-out;
  }

  /* Countdown Timer */
  .countdown {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
    animation: slideUp 1.5s ease-in-out;
  }

  .countdown-item {
    background-color: var(--primary-color);
    color: var(--text-light);
    padding: 20px;
    border-radius: 10px;
    width: 100px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
  }

  .countdown-number {
    font-size: 2rem;
    font-weight: bold;
  }

  .countdown-label {
    font-size: 0.9rem;
    text-transform: uppercase;
  }

  /* Social Links */
  .social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    animation: fadeIn 3s ease-in-out;
  }

  .social-link {
    color: var(--primary-color);
    font-size: 1.5rem;
    transition: color var(--transition-speed);
  }

  .social-link:hover {
    color: var(--secondary-color);
  }

  /* Background Animation */
  .background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
  }

  .circle {
    position: absolute;
    background-color: var(--accent-color);
    opacity: 0.1;
    border-radius: 50%;
    animation: float 10s infinite ease-in-out;
  }

  .circle:nth-child(1) {
    width: 200px;
    height: 200px;
    top: 10%;
    left: 10%;
    animation-duration: 12s;
  }

  .circle:nth-child(2) {
    width: 150px;
    height: 150px;
    top: 60%;
    left: 70%;
    animation-duration: 15s;
  }

  .circle:nth-child(3) {
    width: 100px;
    height: 100px;
    top: 30%;
    left: 50%;
    animation-duration: 10s;
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  @keyframes slideUp {
    from {
      transform: translateY(50px);
      opacity: 0;
    }

    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes float {
    0% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-20px);
    }

    100% {
      transform: translateY(0);
    }
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .title {
      font-size: 3rem;
    }

    .subtitle {
      font-size: 1.2rem;
    }

    .countdown-item {
      width: 80px;
      padding: 15px;
    }

    .countdown-number {
      font-size: 1.5rem;
    }

    .countdown-label {
      font-size: 0.8rem;
    }
  }
</style>

<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-sun"></i>
    <i class="fas fa-moon"></i>
  </button>

  <!-- Main Content -->
  <div class="coming-soon-container">
    <div class="content">
      <h1 class="title">Coming Soon</h1>
      <p class="subtitle">Something amazing is on the way! Stay tuned for the launch of my online store in 2025.</p>


      <!-- Countdown Timer -->
     <!-- <div class="countdown">
        <div class="countdown-item">
          <span class="countdown-number" id="days">00</span>
          <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="hours">00</span>
          <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="minutes">00</span>
          <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="seconds">00</span>
          <span class="countdown-label">Seconds</span>
        </div>
      </div> -->
      <button onclick="window.history.back()" style="
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        color: var(--text-light);
        border: none;
        padding: 14px 36px;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 40px;
        box-shadow: 0 4px 15px rgba(67, 97, 238, 0.15);
        transition: background 0.3s, color 0.3s, transform 0.2s;
        letter-spacing: 1px;
      " onmouseover="this.style.background='linear-gradient(90deg, var(--secondary-color), var(--highlight-color))'; this.style.transform='translateY(-2px)';"
         onmouseout="this.style.background='linear-gradient(90deg, var(--primary-color), var(--accent-color))'; this.style.transform='none';">
        <i class="fas fa-arrow-left" style="margin-right: 10px;"></i>
        Go Back
      </button>
      <!-- Social Links -->
      <div class="social-links">
        <a href="https://www.linkedin.com/in/thefreelancer201/" class="social-link" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.linkedin.com/in/thefreelancer201/" class="social-link" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://x.com/TheFreel" class="social-link" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Background Animation -->
  <div class="background-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>


  
  <script>
    // Theme Toggle
    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    });

    // Load saved theme from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }

    // Countdown Timer
    const countdown = () => {
      const launchDate = new Date('January 1, 2025 00:00:00').getTime();
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days < 10 ? `0${days}` : days;
      document.getElementById('hours').innerText = hours < 10 ? `0${hours}` : hours;
      document.getElementById('minutes').innerText = minutes < 10 ? `0${minutes}` : minutes;
      document.getElementById('seconds').innerText = seconds < 10 ? `0${seconds}` : seconds;
    };

    setInterval(countdown, 1000);
  </script>

  <script src="scripts/coming-soon.js"></script>
</body>

</html>
