<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store - MASINGITA OTTIS MALULEKE</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/FreelanceR_Logo.png" type="image/png" sizes="50x50">
</head>

<body>
  <section class="store">
    <h1>Online Store</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Chatbot Container -->
  <div class="chatbot-container">
    <div class="chatbot-icon" onclick="toggleChatbot()">
      <i class="fas fa-comments"></i>
    </div>
    <div class="chatbot-window">
      <div class="chatbot-header">
        <h4>Chat with Me</h4>
        <i class="fas fa-times close-btn" onclick="toggleChatbot()"></i>
      </div>
      <div class="chatbot-body" id="chatbot-body">
        <div class="chatbot-message bot-message">Hello! How can I help you today?</div>
      </div>
      <div class="chatbot-input">
        <input type="text" id="chatbot-input" placeholder="Type a message...">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script src="scripts/chatbot.js"></script>
</body>

</html>
