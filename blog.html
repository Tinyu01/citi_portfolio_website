<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - MASINGITA OTTIS MALULEKE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="blog">
    <h1>Blog</h1>
    <div class="blog-grid">
      <div class="blog-card">
        <h3>Tech Article 1</h3>
        <p>Summary of the article...</p>
        <a href="#" class="btn">Read More</a>
      </div>
    </div>
  </section>
<!-- Chatbot Container -->
<div class="chatbot-container">
  <div class="chatbot-icon" onclick="toggleChatbot()">
    <i class="fas fa-comments"></i>
  </div>
  <div class="chatbot-window">
    <div class="chatbot-header">
      <h4>Chat with Me</h4>
      <i class="fas fa-times close-btn" onclick="toggleChatbot()"></i>
    </div>
    <div class="chatbot-body" id="chatbot-body">
      <div class="chatbot-message bot-message">Hello! How can I help you today?</div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="chatbot-input" placeholder="Type a message...">
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</div>
  <script src="scripts.js"></script>
  <script src="scripts/chatbot.js"></script>

  <!--Chatbot Scripts--->
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/03/11/10/20250311102947-E1TPYEPC.js"></script>
</body>
