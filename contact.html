<script>
  document.getElementById("contactForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent page reload

    const form = event.target;
    const formData = new FormData(form);
    const statusDiv = document.getElementById("formStatus");

    try {
      const response = await fetch("https://api.web3forms.com/submit", {
        method: "POST",

      });

        form.reset();

        setTimeout(() => {

        }, 3000);

// Initialize theme based on stored preference or system preference
function initTheme() {
  const savedTheme = localStorage.getItem('theme');
  const themeToggle = document.getElementById('theme-toggle');
  
  if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.body.classList.add('dark-mode');
    updateThemeIcon('dark');
  } else {
    document.body.classList.remove('dark-mode');
    updateThemeIcon('light');
  }
}

// Toggle between light and dark theme
function toggleTheme() {
  const body = document.body;
  const isDark = body.classList.toggle('dark-mode');
  
  // Save preference to localStorage
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
  
  // Update theme icon
  updateThemeIcon(isDark ? 'dark' : 'light');
  
  // Add transition animation
  body.style.transition = 'background-color 0.5s, color 0.5s';
  setTimeout(() => {
    body.style.transition = '';
  }, 500);
}

// Update theme toggle icon
function updateThemeIcon(theme) {
  const themeToggle = document.getElementById('theme-toggle');
  
  // Clear existing content
  themeToggle.innerHTML = '';
  
  // Add appropriate icon
  if (theme === 'dark') {
    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
  } else {
    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
  }
}

// Handle form submission with async/await
async function handleFormSubmit(event) {
  event.preventDefault();
  
  const form = event.target;
  const submitBtn = form.querySelector('button[type="submit"]');
  const formData = new FormData(form);
  
  // Display loading state
  submitBtn.classList.add('btn-loading');
  submitBtn.innerText = 'Sending...';
  
  try {
    const response = await fetch('https://api.web3forms.com/submit', {
      method: 'POST',
      body: formData
    });
    
    const data = await response.json();
    
    if (data.success) {
      // Show success message
      formStatus.textContent = 'Thank you! Your message has been sent successfully.';
      formStatus.className = 'mt-3 success';
      form.reset();
    } else {
      // Show error message
      formStatus.textContent = data.message || 'Something went wrong. Please try again.';
      formStatus.className = 'mt-3 error';
    }
  } catch (error) {
    // Show error message
    formStatus.textContent = 'Error: ' + error.message;
    formStatus.className = 'mt-3 error';
  } finally {
    // Remove loading state
    submitBtn.classList.remove('btn-loading');
    submitBtn.innerText = 'Send Message';
    
    // Hide status message after 5 seconds
    setTimeout(() => {
      formStatus.style.opacity = '0';
      
      setTimeout(() => {
        formStatus.className = 'mt-3';
        formStatus.textContent = '';
      }, 300);
    }, 5000);
  }
}

// Add scroll animations to sections
function addScrollAnimations() {
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('fade-in');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });
  
  // Observe all sections
  document.querySelectorAll('section').forEach(section => {
    section.style.opacity = '0';
    observer.observe(section);
  });
}

// Highlight active navigation item based on scroll position
function highlightNavOnScroll() {
  const sections = document.querySelectorAll('section[id]');
  const navLinks = document.querySelectorAll('.nav-link');
  
  window.addEventListener('scroll', () => {
    let current = '';
    
    sections.forEach(section => {
      const sectionTop = section.offsetTop - 100;
      const sectionHeight = section.clientHeight;
      
      if (pageYOffset >= sectionTop) {
        current = section.getAttribute('id');
      }
    });
    
    navLinks.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === `#${current}`) {
        link.classList.add('active');
      }
    });
  });
}

// Add particle background effect
function addParticleBackground() {
  // Create canvas element
  const canvas = document.createElement('canvas');
  canvas.id = 'particle-background';
  canvas.style.position = 'fixed';
  canvas.style.top = '0';
  canvas.style.left = '0';
  canvas.style.width = '100%';
  canvas.style.height = '100%';
  canvas.style.pointerEvents = 'none';
  canvas.style.zIndex = '-1';
  document.body.prepend(canvas);
  
  // Initialize canvas
  const ctx = canvas.getContext('2d');
  
  // Set canvas size
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  
  // Create particles
  const particles = [];
  const particleCount = 50;
  
  function createParticles() {
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        color: document.body.classList.contains('dark-mode') ? 
               `rgba(76, 201, 240, ${Math.random() * 0.2})` : 
               `rgba(67, 97, 238, ${Math.random() * 0.2})`,
        speedX: Math.random() * 2 - 1,
        speedY: Math.random() * 2 - 1
      });
    }
  }
  
  // Draw particles
  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach(particle => {
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
      ctx.fillStyle = particle.color;
      ctx.fill();
      
      // Update position
      particle.x += particle.speedX;
      particle.y += particle.speedY;
      
      // Bounce off edges
      if (particle.x < 0 || particle.x > canvas.width) {
        particle.speedX *= -1;
      }
      
      if (particle.y < 0 || particle.y > canvas.height) {
        particle.speedY *= -1;
      }
    });
    
    // Draw connections
    drawConnections();
    
    requestAnimationFrame(drawParticles);
  }
  
  // Draw connections between particles
  function drawConnections() {
    particles.forEach((particle, i) => {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particle.x - particles[j].x;
        const dy = particle.y - particles[j].y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 150) {
          ctx.beginPath();
          ctx.strokeStyle = document.body.classList.contains('dark-mode') ? 
                           `rgba(76, 201, 240, ${0.1 - distance/1500})` : 
                           `rgba(67, 97, 238, ${0.1 - distance/1500})`;
          ctx.lineWidth = 0.5;
          ctx.moveTo(particle.x, particle.y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    });
  }
  
  // Initialize particle background
  function initParticleBackground() {
    resizeCanvas();
    createParticles();
    drawParticles();
    
    // Update particle colors when theme changes
    document.getElementById('theme-toggle').addEventListener('click', () => {
      particles.forEach(particle => {
        particle.color = document.body.classList.contains('dark-mode') ? 
                       `rgba(76, 201, 240, ${Math.random() * 0.2})` : 
                       `rgba(67, 97, 238, ${Math.random() * 0.2})`;
      });
    });
    
    // Resize canvas when window is resized
    window.addEventListener('resize', () => {
      resizeCanvas();
    });
  }
  
  // Only initialize particle background on desktop
  if (window.innerWidth > 768) {
    initParticleBackground();
  }
}

document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function(e) {
    e.preventDefault();
    
    const targetId = this.getAttribute('href');
    if (targetId === '#') return;
    
    const targetElement = document.querySelector(targetId);
    if (targetElement) {
      window.scrollTo({
        top: targetElement.offsetTop - 80,
        behavior: 'smooth'
      });
    }
  });
});

// Add a typing effect to the CV page heading if it exists
function initTypingEffect() {
  const typingElement = document.querySelector('.typing-text');
  if (!typingElement) return;
  
  const text = typingElement.textContent;
  typingElement.textContent = '';
  
  let charIndex = 0;
  
  function typeText() {
    if (charIndex < text.length) {
      typingElement.textContent += text.charAt(charIndex);
      charIndex++;
      setTimeout(typeText, 100);
    } else {
      setTimeout(eraseText, 2000);
    }
  }
  
  function eraseText() {
    if (typingElement.textContent.length > 0) {
      typingElement.textContent = typingElement.textContent.slice(0, -1);
      setTimeout(eraseText, 50);
    } else {
      charIndex = 0;
      setTimeout(typeText, 500);
    }
  }
  
  setTimeout(typeText, 500);
}

// Initialize typing effect
document.addEventListener('DOMContentLoaded', function() {
  initTypingEffect();
});

// Add a scroll-to-top button
function addScrollToTopButton() {
  const button = document.createElement('button');
  button.innerHTML = '<i class="fas fa-arrow-up"></i>';
  button.className = 'scroll-to-top';
  button.style.position = 'fixed';
  button.style.bottom = '20px';
  button.style.right = '20px';
  button.style.zIndex = '99';
  button.style.opacity = '0';
  button.style.visibility = 'hidden';
  button.style.width = '45px';
  button.style.height = '45px';
  button.style.borderRadius = '50%';
  button.style.background = 'var(--primary-color)';
  button.style.color = 'white';
  button.style.border = 'none';
  button.style.cursor = 'pointer';
  button.style.boxShadow = '0 4px 10px rgba(0,0,0,0.15)';
  button.style.transition = 'all 0.3s ease';
  
  document.body.appendChild(button);
  
  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
      button.style.opacity = '1';
      button.style.visibility = 'visible';
    } else {
      button.style.opacity = '0';
      button.style.visibility = 'hidden';
    }
  });
  
  button.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
  
  button.addEventListener('mouseover', () => {
    button.style.transform = 'translateY(-5px)';
    button.style.boxShadow = '0 6px 15px rgba(0,0,0,0.2)';
  });
  
  button.addEventListener('mouseout', () => {
    button.style.transform = 'translateY(0)';
    button.style.boxShadow = '0 4px 10px rgba(0,0,0,0.15)';
  });
}
