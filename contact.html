  <section class="contact">
    <div class="container">
      <h1>Contact Me</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="contact-form">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Name" id="name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" id="email" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Subject" id="subject" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Message" id="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="social-links">
            <a href="https://www.linkedin.com/in/thefreelancer201/"><i class="fab fa-linkedin"></i></a>

          </div>

            <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
